<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lightweight Web CAD – Phase 1 & 2</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #e5e5e5;
        font-family: Arial, sans-serif;
      }

      #app {
        display: flex;
        height: 100vh;
      }

      /* LEFT TOOLBAR */
      #toolbar {
        width: 80px;
        background: #2c2c2c;
        display: flex;
        flex-direction: column;
        padding: 10px;
        gap: 10px;
      }

      .tool {
        padding: 10px;
        border: none;
        background: #444;
        color: white;
        cursor: pointer;
        border-radius: 4px;
      }

      .tool:hover {
        background: #666;
      }

      .tool.active {
        background: #1e90ff;
      }

      /* WORKSPACE */
      #container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #top-bar {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }

      #label {
        font-size: 14px;
        color: #444;
      }

      #area-display {
        font-size: 14px;
        color: #1976d2;
        font-weight: 600;
      }

      #area-display.empty {
        color: #888;
        font-weight: normal;
      }

      .grid-option {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        color: #444;
      }

      .btn {
        padding: 8px 14px;
        border: none;
        background: #2c2c2c;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 13px;
      }

      .btn:hover {
        background: #444;
      }

      .btn.primary {
        background: #1e90ff;
      }

      .btn.primary:hover {
        background: #1a7fd9;
      }

      canvas {
        width: 840px;
        height: 594px;
        background: white;
        border: 2px solid #333;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        cursor: crosshair;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- LEFT TOOLBAR -->
      <div id="toolbar">
        <button id="tool-line" class="tool active">Line</button>
        <button id="tool-select" class="tool">Select</button>
      </div>

      <!-- DRAWING AREA -->
      <div id="container">
        <div id="top-bar">
          <span id="label">A3 Paper – Scale 1:100 (mm), area in m²</span>
          <span id="area-display" class="empty">Select a closed shape for area</span>
          <span id="line-hint" style="font-size: 12px; color: #666;">Line: Esc or double‑click to finish</span>
          <label class="grid-option">
            <input type="checkbox" id="grid-toggle" checked />
            Grid snap
          </label>
          <div id="fill-controls" style="display: none; align-items: center; gap: 8px;">
            <label style="font-size: 13px; color: #444;">Fill:</label>
            <input type="color" id="fill-color-picker" value="#e0e0e0" style="width: 40px; height: 28px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;" />
            <button id="btn-fill-apply" class="btn" style="padding: 6px 12px; font-size: 12px;">Apply</button>
            <button id="btn-fill-clear" class="btn" style="padding: 6px 12px; font-size: 12px;">Clear</button>
          </div>
          <button id="btn-export" class="btn primary">Export JSON</button>
        </div>
        <canvas id="canvas" width="840" height="594"></canvas>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
